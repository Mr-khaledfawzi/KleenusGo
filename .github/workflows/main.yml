name: Build Kleenus Go APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Flet
        run: pip install flet
      - name: Build APK
        run: flet build apk --main KleenusGo.py --product "Kleenus Go"
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Kleenus-Go-Mobile
          path: build/apk/*.apk

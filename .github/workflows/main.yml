name: Build Kleenus Go APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: |
          # خطوة السحر: نسخ ملفك ليكون بالاسم الذي يطلبه السيرفر
          cp KleenusGo.py main.py
          # قبول التراخيص
          yes | flutter doctor --android-licenses || true
          # البدء في البناء مباشرة
          yes | flet build apk --product "Kleenus Go"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kleenus-Go-Mobile
          path: build/apk/*.apk
